<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/form.css" />
    <script src="https://kit.fontawesome.com/4e702f2f53.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container p-5 mt-5 color" >
      <h1>Registration </h1>
      <h4>Personal Deatils</h4>
      <div class="row">
        
        <div class="col-md-4">
          <div class="form-group">
            <label for="Fname">Full Name</label>
            <input
              id="Fname"
              type="text"
              placeholder="Enter your name"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Enter your Email"
              class="form-control"
              id="email"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="mobile number">Mobile Number</label>
            <input
              type="tel"
              placeholder="Enter Mobile Number"
              pattern="[0-9]{10}"
              class="form-control"
              size="10"
              maxlength="10"
              id="mobile number"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="sex">Gender</label>
            <select class="form-control" id="sex">
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Other</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <select class="form-control" id="occupation">
              <option value="">Doctor</option>
              <option value="">Nurse</option>
              <option value="">Staff Boy</option>
            </select>
          </div>
        </div>
      </div>
      <h4>Identity Details</h4>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="idtyep">ID Type</label>
            <input
              type="text"
              placeholder="Enter ID Type"
              class="form-control"
              id="idtyep"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
          <label for="IDno">ID Number</label>
          <input
            type="INt"
            placeholder="Enter ID Number"
            class="form-control"
            id="IDno"
          />
        </div>
      </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="issueAuthority">Issue Authority</label>
            <select class="form-control" id="issueAuthority">
              <option value="">Government</option>
              <option value="">Private</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"> 
          <div class="form-group">
          <label for="issuedate">Issue Date</label>
          <input
            type="Date"
            placeholder="Enter Issue Date"
            class="form-control"
            id="issuedate"
          />
        </div>
      </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="issuestate">Issue State</label>
            <input
              type="text"
              placeholder="Enter Issue State"
              class="form-control"
              id="issuestate"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Expirydate">Expiry Date</label>
            <input
              type="Date"
              placeholder="Enter Expiry Date"
              class="form-control"
              id="Expirydate"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btn-lg btn btn-primary">Next  <i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </body>
</html>
